{% extends 'base.html' %}
{% load static %}
{% block content %}

    <!--=================================
     inner-intro -->

    <section class="inner-intro bg-1 bg-overlay-black-70">
        <div class="container">
            <div class="row text-center intro-title">
                <div class="col-md-6 text-md-left d-inline-block">
                    <h1 class="text-white">Прибыль</h1>
                </div>
                <div class="col-md-6 text-md-right float-right">
                    <ul class="page-breadcrumb">
                        <li><a href="{% url 'home' %}"><i class="fa fa-home"></i> Главная</a> <i
                                class="fa fa-angle-double-right"></i></li>
                        <li><a href="{% url 'manager_list' %}">Админ панель</a> <i class="fa fa-angle-double-right"></i>
                        </li>
                        <li><span>Прибыль</span></li>
                    </ul>
                </div>
            </div>
        </div>
    </section>

    <!--=================================
      inner-intro -->
    <section class="welcome-block objects-car why-choose page-section-ptb white-bg">
        <div class="container">
            <div class="row">
                <a href="{% url 'default' %}" class="btn-borders">Сбросить</a>
                <a href="{% url 'export_xls' %}" class="btn-borders">Скачать Отчет</a>
            </div>
            <div class="row">
                <table class="table table-bordered table-hover toggle-circle" id="exampleFootableFiltering"
                       data-paging="true" data-filtering="true" data-sorting="true">
                    <tr>
                        <th data-name="carName">Название машины</th>
                        <th data-name="balance">Сумма</th>
                    </tr>
                    {% for x in object_list %}
                        <tr>
                            <td>{{ x.car_profit_id }}</td>
                            <td>{{ x.amount }}</td>
                        </tr>
                    {% endfor %}
                    <tr>
                        <th class="profit-title">Общая прибыль</th>
                        <th class="profit"></th>
                    </tr>
                </table>
            </div>
        </div>
    </section>


    <script>
        let count = 0;
        {% for x in object_list %}
            count = count + +{{ x.amount }};
        {% endfor %}

        console.log(count);

        let profit = document.querySelector(".profit");

        profit.innerHTML = count;
    </script>
{% endblock %}
