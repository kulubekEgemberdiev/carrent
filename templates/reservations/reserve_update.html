{% extends 'manager_base.html' %}
{% load static %}
{% block content %}
    <style>
        .reserve-container {
            padding: 2rem 3rem;
            text-align: center;
        }

        .reserve-main {
            margin: 0 auto;
            width: 35%;
            text-align: left;
        }

        .reserve-complite {
            display: block;
            margin-top: 10px;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
            width: 100%;
            height: 40px;
            border-radius: 20px;
            background-color: #ffffff;
            padding: 0 20px;
            font-family: "Avenir Next Cyr";
            border: 1px solid grey;
        }

        @media screen and (max-width: 900px) {
            .reserve-main {
                margin: 0 auto;
                width: 100% !important;
                text-align: left;
            }
        }
    </style>



    <!--=================================
  inner-intro -->

    <section class="inner-intro bg-1 bg-overlay-black-70">
        <div class="container">
            <div class="row text-center intro-title">
                <div class="col-md-6 text-md-left d-inline-block">
                    <h1 class="text-white">Изменить бронь</h1>
                </div>
                <div class="col-md-6 text-md-right float-right">
                    <ul class="page-breadcrumb">
                        <li><a href="{% url 'home' %}"><i class="fa fa-home"></i> Главная</a> <i
                                class="fa fa-angle-double-right"></i></li>
                        <li><a href="{% url 'manager_list' %}">Админ панель</a> <i class="fa fa-angle-double-right"></i>
                        </li>
                        <li><span>Изменить бронь</span></li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
    <div class="reserve-container">
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="reserve-main">
                {{ form.as_p }}
                <button type="submit" class="btn btn-success">Создать</button>
            </div>
        </form>
    </div>
    <script>

                dateFormat: 'dd.mm.yy'
            });

        let depDate = document.querySelector("#id_departure_date"),

            carCheck = document.querySelector(".reserve-section-car-title");

        console.log("ddd");

            carCheck.style.display = "none";
            console.log(ariveDate);
        } else {
            console.log("hh");
        }
        carTitle.value = localStorage.getItem("reserveCarTitle");
    </script>
{% endblock %}
