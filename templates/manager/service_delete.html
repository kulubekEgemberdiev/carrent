{% block content %}

    <!--=================================
     inner-intro -->

            <div class="row text-center intro-title">

                </div>
                <div class="col-md-6 text-md-right float-right">

     <!--=================================
     inner-intro -->

            <div class="col-md-12">
                <form action="" method="post">
                    {% csrf_token %}
                    <p>Вы желаете удалить <b>{{ object.name }}</b></p>

            </div>


        </div>
